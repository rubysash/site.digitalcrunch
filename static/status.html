<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fraze Stack ‚Äî Service Status</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

  :root {
    --bg: #06080c;
    --bg-card: #0c1017;
    --bg-card-hover: #101620;
    --border: #151c28;
    --border-hi: #1e2940;
    --tx: #dce4f0;
    --tx2: #6b7a96;
    --tx3: #3a4660;

    --ok: #22c55e;
    --ok-bg: rgba(34,197,94,0.07);
    --warn: #eab308;
    --warn-bg: rgba(234,179,8,0.07);
    --partial: #f97316;
    --partial-bg: rgba(249,115,22,0.07);
    --bad: #ef4444;
    --bad-bg: rgba(239,68,68,0.07);
    --maint: #818cf8;
    --maint-bg: rgba(129,140,248,0.07);
    --unk: #475569;
    --unk-bg: rgba(71,85,105,0.07);
  }

  html { font-size: 14px; }
  body {
    font-family: 'DM Sans', system-ui, sans-serif;
    background: var(--bg);
    color: var(--tx);
    min-height: 100vh;
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  header {
    padding: 1.75rem 2rem 1.25rem;
    display: flex; align-items: flex-end; justify-content: space-between;
    flex-wrap: wrap; gap: 1rem;
    border-bottom: 1px solid var(--border);
  }
  .h-left h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.15rem; font-weight: 600;
    letter-spacing: -0.02em;
  }
  .h-left h1 b { color: var(--ok); font-weight: 700; }
  .h-sub {
    font-size: 0.72rem; color: var(--tx3);
    font-family: 'JetBrains Mono', monospace;
    margin-top: 0.2rem;
  }
  .h-right { display: flex; align-items: center; gap: 1.25rem; }

  .pill {
    display: inline-flex; align-items: center; gap: 0.45rem;
    padding: 0.35rem 0.75rem; border-radius: 6px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem; font-weight: 600;
    text-transform: uppercase; letter-spacing: 0.04em;
  }
  .pill .blink {
    width: 7px; height: 7px; border-radius: 50%;
    animation: blink 2s ease-in-out infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
  .pill-ok   { background:var(--ok-bg);   color:var(--ok);   border:1px solid rgba(34,197,94,.15); }
  .pill-ok .blink { background:var(--ok); }
  .pill-warn { background:var(--warn-bg); color:var(--warn); border:1px solid rgba(234,179,8,.15); }
  .pill-warn .blink { background:var(--warn); }
  .pill-bad  { background:var(--bad-bg);  color:var(--bad);  border:1px solid rgba(239,68,68,.15); }
  .pill-bad .blink { background:var(--bad); }
  .pill-unk  { background:var(--unk-bg);  color:var(--unk);  border:1px solid rgba(71,85,105,.15); }
  .pill-unk .blink { background:var(--unk); }

  .cd { font-family:'JetBrains Mono',monospace; font-size:.72rem; color:var(--tx3); }

  /* ‚îÄ‚îÄ 2-COLUMN LAYOUT ‚îÄ‚îÄ */
  .layout {
    display: flex; gap: 1rem;
    padding: 1.5rem 2rem 1rem;
    align-items: flex-start;
  }
  .col {
    flex: 1; display: flex; flex-direction: column; gap: 1rem; min-width: 0;
  }
  @media(max-width:900px){
    .layout { flex-direction: column; padding: 1rem; }
    header { padding: 1.25rem 1rem 1rem; }
    .dns-section, .manual-section { padding-left: 1rem; padding-right: 1rem; }
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    transition: border-color .25s, box-shadow .25s;
    animation: fin .35s ease both;
  }
  .card:hover { border-color: var(--border-hi); }
  .card.g-ok   { border-left: 3px solid var(--ok); }
  .card.g-warn { border-left: 3px solid var(--warn); box-shadow: 0 0 24px rgba(234,179,8,.06); }
  .card.g-part { border-left: 3px solid var(--partial); box-shadow: 0 0 24px rgba(249,115,22,.06); }
  .card.g-bad  { border-left: 3px solid var(--bad); box-shadow: 0 0 24px rgba(239,68,68,.08); }
  .card.g-unk  { border-left: 3px solid var(--unk); }
  @keyframes fin { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:none} }

  .card-top {
    display: flex; align-items: center; justify-content: space-between;
    padding: 1rem 1.15rem .65rem; gap: .75rem;
  }
  .ct-left { display:flex; align-items:center; gap:.6rem; min-width:0; }
  .svc-icon {
    width: 34px; height: 34px; border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700; font-size: .65rem; color: #fff; flex-shrink: 0;
  }
  .svc-name { font-weight: 600; font-size: .92rem; }
  .svc-desc { font-size: .68rem; color: var(--tx3); }

  .big-status {
    flex-shrink: 0; padding: .3rem .65rem; border-radius: 6px;
    font-family: 'JetBrains Mono', monospace;
    font-size: .72rem; font-weight: 600;
    text-transform: uppercase; letter-spacing: .03em;
    display: flex; align-items: center; gap: .4rem;
  }
  .big-status .sd { width:8px; height:8px; border-radius:50%; }

  .bs-operational      { background:var(--ok-bg);      color:var(--ok);      border:1px solid rgba(34,197,94,.12);  }
  .bs-operational .sd  { background:var(--ok); }
  .bs-degraded_performance { background:var(--warn-bg); color:var(--warn); border:1px solid rgba(234,179,8,.12); }
  .bs-degraded_performance .sd { background:var(--warn); }
  .bs-partial_outage   { background:var(--partial-bg); color:var(--partial); border:1px solid rgba(249,115,22,.12); }
  .bs-partial_outage .sd { background:var(--partial); }
  .bs-major_outage     { background:var(--bad-bg);     color:var(--bad);     border:1px solid rgba(239,68,68,.12);  }
  .bs-major_outage .sd { background:var(--bad); }
  .bs-under_maintenance{ background:var(--maint-bg);   color:var(--maint);   border:1px solid rgba(129,140,248,.12);}
  .bs-under_maintenance .sd { background:var(--maint); }
  .bs-unknown          { background:var(--unk-bg);     color:var(--unk);     border:1px solid rgba(71,85,105,.12);  }
  .bs-unknown .sd      { background:var(--unk); }
  .bs-loading          { background:var(--unk-bg);     color:var(--unk);     border:1px solid rgba(71,85,105,.12);  }
  .bs-loading .sd      { background:var(--unk); }

  /* ‚îÄ‚îÄ HISTORY DOTS ‚îÄ‚îÄ */
  .history-bar { padding: .15rem 1.15rem .6rem; display: flex; flex-direction: column; gap: .3rem; }
  .history-label {
    display: flex; justify-content: space-between;
    font-size: .6rem; color: var(--tx3);
    font-family: 'JetBrains Mono', monospace;
  }
  .dots-row { display: flex; gap: 2px; align-items: center; height: 18px; }
  .dot-cell {
    flex: 1; height: 100%; border-radius: 2px; min-width: 3px;
    transition: opacity .2s; position: relative;
  }
  .dot-cell:hover { opacity: .7; }
  .dot-cell.c-ok   { background: var(--ok); }
  .dot-cell.c-warn { background: var(--warn); }
  .dot-cell.c-part { background: var(--partial); }
  .dot-cell.c-bad  { background: var(--bad); }
  .dot-cell.c-maint{ background: var(--maint); }
  .dot-cell.c-unk  { background: var(--unk); opacity: .3; }
  .dot-cell.c-empty{ background: var(--border); opacity: .25; }
  .dot-cell .tip {
    display: none; position: absolute;
    bottom: calc(100% + 6px); left: 50%; transform: translateX(-50%);
    background: #1a2030; border: 1px solid var(--border-hi);
    color: var(--tx); padding: .3rem .5rem; border-radius: 5px;
    font-size: .62rem; font-family: 'JetBrains Mono', monospace;
    white-space: nowrap; z-index: 10; pointer-events: none;
  }
  .dot-cell:hover .tip { display: block; }

  /* ‚îÄ‚îÄ COMPONENTS ‚îÄ‚îÄ */
  .comps { padding: 0 1.15rem .6rem; }
  .comps-scroll {
    max-height: 300px; overflow-y: auto;
    scrollbar-width: thin; scrollbar-color: var(--border-hi) transparent;
  }
  .comps-scroll::-webkit-scrollbar { width: 4px; }
  .comps-scroll::-webkit-scrollbar-track { background: transparent; }
  .comps-scroll::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 2px; }

  .comp {
    display: flex; align-items: center; justify-content: space-between;
    padding: .35rem .55rem; border-radius: 4px;
    transition: background .15s; gap: .5rem;
  }
  .comp:hover { background: rgba(255,255,255,.015); }
  .comp-n { font-size: .76rem; color: var(--tx2); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1; min-width:0; }
  .comp-s {
    display: flex; align-items: center; gap: .35rem;
    font-size: .66rem; font-family: 'JetBrains Mono', monospace;
    white-space: nowrap; flex-shrink: 0;
  }
  .comp-d { width:6px; height:6px; border-radius:50%; }

  .cs-operational .comp-d      { background:var(--ok); }
  .cs-operational .comp-t      { color:var(--ok); }
  .cs-degraded_performance .comp-d { background:var(--warn); }
  .cs-degraded_performance .comp-t { color:var(--warn); }
  .cs-partial_outage .comp-d   { background:var(--partial); }
  .cs-partial_outage .comp-t   { color:var(--partial); }
  .cs-major_outage .comp-d     { background:var(--bad); }
  .cs-major_outage .comp-t     { color:var(--bad); }
  .cs-under_maintenance .comp-d{ background:var(--maint); }
  .cs-under_maintenance .comp-t{ color:var(--maint); }
  .cs-unknown .comp-d          { background:var(--unk); }
  .cs-unknown .comp-t          { color:var(--unk); }

  /* ‚îÄ‚îÄ INCIDENTS ‚îÄ‚îÄ */
  .inc-wrap { padding: 0 1.15rem .6rem; }
  .inc-box {
    background: rgba(239,68,68,.04); border: 1px solid rgba(239,68,68,.1);
    border-radius: 6px; padding: .55rem .7rem;
    font-size: .7rem; color: var(--tx2); line-height: 1.45; margin-bottom: .35rem;
  }
  .inc-box b { color: var(--bad); display:block; margin-bottom:.1rem; font-weight:600; }
  .inc-box.inc-maint { background: rgba(129,140,248,.04); border-color: rgba(129,140,248,.1); }
  .inc-box.inc-maint b { color: var(--maint); }

  .card-foot { padding: 0 1.15rem .7rem; text-align: right; }
  .card-foot a {
    font-size: .64rem; font-family: 'JetBrains Mono', monospace;
    color: var(--tx3); text-decoration: none;
  }
  .card-foot a:hover { color: var(--tx2); }

  .err-note {
    padding: .4rem 1.15rem .7rem;
    font-size: .68rem; color: var(--tx3); font-style: italic;
  }
  .err-note a { color: var(--tx2); text-decoration: underline; }

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     DNS RESOLVER HEALTH SECTION
     ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
  .dns-section {
    padding: 0 2rem 0;
  }
  .dns-header {
    display: flex; align-items: center; gap: .6rem;
    padding: .75rem 0 .6rem;
    border-top: 1px solid var(--border);
    margin-top: .5rem;
  }
  .dns-header h2 {
    font-family: 'JetBrains Mono', monospace;
    font-size: .72rem; font-weight: 500;
    color: var(--tx2); text-transform: uppercase;
    letter-spacing: .06em;
  }
  .dns-header .dns-note {
    font-size: .65rem; color: var(--tx3);
    font-style: italic; opacity: .7;
  }
  .dns-grid {
    display: flex; flex-wrap: wrap; gap: .6rem;
    padding-bottom: .75rem;
  }
  .dns-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: .7rem .9rem;
    min-width: 200px;
    flex: 1 1 200px;
    max-width: 280px;
    transition: border-color .2s, box-shadow .2s;
    animation: fin .35s ease both;
  }
  .dns-card:hover { border-color: var(--border-hi); }
  .dns-card.dns-ok   { border-left: 3px solid var(--ok); }
  .dns-card.dns-slow  { border-left: 3px solid var(--warn); }
  .dns-card.dns-down  { border-left: 3px solid var(--bad); box-shadow: 0 0 20px rgba(239,68,68,.06); }
  .dns-card.dns-wait  { border-left: 3px solid var(--unk); }

  .dns-top {
    display: flex; align-items: center; justify-content: space-between;
    margin-bottom: .45rem;
  }
  .dns-top-left {
    display: flex; align-items: center; gap: .5rem;
  }
  .dns-icon {
    width: 28px; height: 28px; border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700; font-size: .5rem; color: #fff; flex-shrink: 0;
  }
  .dns-name { font-weight: 600; font-size: .82rem; }
  .dns-ip {
    font-family: 'JetBrains Mono', monospace;
    font-size: .65rem; color: var(--tx3);
  }

  .dns-badge {
    display: inline-flex; align-items: center; gap: .3rem;
    padding: .2rem .5rem; border-radius: 5px;
    font-family: 'JetBrains Mono', monospace;
    font-size: .62rem; font-weight: 600; text-transform: uppercase;
  }
  .dns-badge .db-dot { width:6px; height:6px; border-radius:50%; }

  .db-ok   { background:var(--ok-bg); color:var(--ok); border:1px solid rgba(34,197,94,.12); }
  .db-ok .db-dot { background:var(--ok); }
  .db-slow { background:var(--warn-bg); color:var(--warn); border:1px solid rgba(234,179,8,.12); }
  .db-slow .db-dot { background:var(--warn); }
  .db-down { background:var(--bad-bg); color:var(--bad); border:1px solid rgba(239,68,68,.12); }
  .db-down .db-dot { background:var(--bad); }
  .db-wait { background:var(--unk-bg); color:var(--unk); border:1px solid rgba(71,85,105,.12); }
  .db-wait .db-dot { background:var(--unk); }

  .dns-meta {
    display: flex; align-items: center; justify-content: space-between;
    gap: .5rem;
  }
  .dns-latency {
    font-family: 'JetBrains Mono', monospace;
    font-size: .72rem; font-weight: 600;
  }
  .dns-latency.lat-ok   { color: var(--ok); }
  .dns-latency.lat-slow { color: var(--warn); }
  .dns-latency.lat-bad  { color: var(--bad); }
  .dns-latency.lat-unk  { color: var(--unk); }

  .dns-detail {
    font-size: .6rem; color: var(--tx3);
    font-family: 'JetBrains Mono', monospace;
    text-align: right;
  }

  /* ‚îÄ‚îÄ DNS HISTORY MINI ‚îÄ‚îÄ */
  .dns-hist {
    display: flex; gap: 1px; align-items: center; height: 10px;
    margin-top: .4rem;
  }
  .dns-hdot {
    flex: 1; height: 100%; border-radius: 1px; min-width: 2px;
    position: relative;
  }
  .dns-hdot .tip {
    display: none; position: absolute;
    bottom: calc(100% + 5px); left: 50%; transform: translateX(-50%);
    background: #1a2030; border: 1px solid var(--border-hi);
    color: var(--tx); padding: .2rem .4rem; border-radius: 4px;
    font-size: .58rem; font-family: 'JetBrains Mono', monospace;
    white-space: nowrap; z-index: 10; pointer-events: none;
  }
  .dns-hdot:hover .tip { display: block; }
  .dns-hdot:hover { opacity: .7; }

  /* ‚îÄ‚îÄ MANUAL CHECK SECTION ‚îÄ‚îÄ */
  .manual-section {
    padding: 0 2rem 2.5rem;
  }
  .manual-header {
    display: flex; align-items: center; gap: .6rem;
    padding: .75rem 0 .6rem;
    border-top: 1px solid var(--border);
    margin-top: .5rem;
  }
  .manual-header h2 {
    font-family: 'JetBrains Mono', monospace;
    font-size: .72rem; font-weight: 500;
    color: var(--tx3); text-transform: uppercase;
    letter-spacing: .06em;
  }
  .manual-header .manual-note {
    font-size: .65rem; color: var(--tx3);
    font-style: italic; opacity: .7;
  }
  .manual-grid {
    display: flex; flex-wrap: wrap; gap: .6rem;
  }
  .manual-chip {
    display: flex; align-items: center; gap: .55rem;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: .55rem .85rem;
    text-decoration: none;
    transition: border-color .2s, background .2s;
    cursor: pointer;
  }
  .manual-chip:hover {
    border-color: var(--border-hi);
    background: var(--bg-card-hover);
  }
  .manual-chip .mc-icon {
    width: 26px; height: 26px; border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700; font-size: .55rem; color: #fff; flex-shrink: 0;
  }
  .manual-chip .mc-info { display: flex; flex-direction: column; }
  .manual-chip .mc-name {
    font-size: .78rem; font-weight: 600; color: var(--tx);
  }
  .manual-chip .mc-desc {
    font-size: .62rem; color: var(--tx3);
  }
  .manual-chip .mc-arrow {
    margin-left: .3rem;
    color: var(--tx3);
    font-size: .75rem;
    transition: color .2s;
  }
  .manual-chip:hover .mc-arrow { color: var(--tx2); }
</style>
</head>
<body>

<header>
  <div class="h-left">
    <h1><b>‚ñ™</b> FRAZE STACK STATUS</h1>
    <div class="h-sub" id="ts">Initializing...</div>
  </div>
  <div class="h-right">
    <div id="opill" class="pill pill-unk"><div class="blink"></div><span>Loading</span></div>
    <div class="cd" id="cd">60s</div>
  </div>
</header>

<div class="layout">
  <div class="col" id="col1"></div>
  <div class="col" id="col2"></div>
</div>

<div class="dns-section">
  <div class="dns-header">
    <h2>DNS Resolver Health</h2>
    <span class="dns-note">‚Äî Live DoH probes resolving example.com via each provider</span>
  </div>
  <div class="dns-grid" id="dns-grid"></div>
</div>

<div class="manual-section">
  <div class="manual-header">
    <h2>Manual Check Only</h2>
    <span class="manual-note">‚Äî No public status API available. Click to check directly.</span>
  </div>
  <div class="manual-grid" id="manual-grid"></div>
</div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  CONFIG
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const REFRESH = 60;
const HISTORY_SLOTS = 120;
const HISTORY_DISPLAY = 60;
const DNS_HISTORY_DISPLAY = 30;
const DNS_SLOW_MS = 500;
const DNS_TIMEOUT_MS = 5000;

const PROXIES = [
  url => 'https://corsproxy.io/?' + encodeURIComponent(url),
  url => 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url),
];

// ‚îÄ‚îÄ API-MONITORED SERVICES ‚îÄ‚îÄ
const SERVICES = [
  // Column 1

// Unified DNS probe: direct for CORS-friendly, corsproxy for the rest
async function dnsProbe(resolver) {
  const attempts = [];

  if (resolver.corsOk) {
    attempts.push(resolver.url);
  } else {
    attempts.push('https://corsproxy.io/?' + encodeURIComponent(resolver.url));
    attempts.push('https://api.allorigins.win/raw?url=' + encodeURIComponent(resolver.url));
  }

  let lastErr;
  for (const fetchUrl of attempts) {
    try {
      const ac = new AbortController();
      const timer = setTimeout(() => ac.abort(), DNS_TIMEOUT_MS);

      const r = await fetch(fetchUrl, {
        signal: ac.signal,
        headers: resolver.corsOk ? resolver.headers : {},
        // Note: custom headers through CORS proxy may be stripped, but the
        // proxy URL itself triggers the right content-type from the upstream
      });
      clearTimeout(timer);

      if (!r.ok) throw new Error('HTTP ' + r.status);

      if (resolver.format === 'json') {
        const d = await r.json();
        if (d.Status !== 0 || !d.Answer?.length) throw new Error('No answer');
        return d.Answer[0].data;
      } else {
        // Wire format ‚Äî parse binary DNS response
        const buf = await r.arrayBuffer();
        if (buf.byteLength < 12) throw new Error('Empty response');
        const view = new Uint8Array(buf);
        const rcode = view[3] & 0x0f;
        if (rcode !== 0) throw new Error('RCODE: ' + rcode);
        const ancount = (view[6] << 8) | view[7];
        if (ancount < 1) throw new Error('No answers');
        return ancount + ' record' + (ancount > 1 ? 's' : '');
      }
    } catch (e) {
      lastErr = e;
      continue;
    }
  }
  throw lastErr || new Error('All attempts failed');
}

async function fetchProxy(svc) {
  const start = proxyIdx[svc.id] || 0;
  for (let i = 0; i < PROXIES.length; i++) {
    const idx = (start + i) % PROXIES.length;
    try {
      const ac = new AbortController();
      const t = setTimeout(() => ac.abort(), 10000);
      const r = await fetch(PROXIES[idx](svc.api), { signal: ac.signal });
      clearTimeout(t);
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const d = await r.json();
      proxyIdx[svc.id] = idx;
      return d;
    } catch(e) { continue; }
  }
  throw new Error('All fetch methods failed');
}

function parseStatuspage(d) {
  const comps = (d.components||[]).filter(c => c.group !== true);
  const incs = (d.incidents||[]).filter(i => i.status!=='resolved' && i.status!=='postmortem');
  const mts = (d.scheduled_maintenances||[]).filter(m => m.status==='in_progress');
  const ind = d.status?.indicator;
  const ov = ind==='none'?'operational':ind==='minor'?'degraded_performance':ind==='major'?'partial_outage':ind==='critical'?'major_outage':'operational';
  return {
    overall:ov, overallDesc: d.status?.description||'',
    components: comps.map(c=>({name:c.name, status:c.status||'unknown'})),
    incidents: incs.map(i=>({name:i.name, impact:i.impact, updated:i.updated_at})),
    maintenances: mts.map(m=>({name:m.name})),
    updatedAt: d.page?.updated_at
  };
}

function parseGoogle(data) {
  if (!Array.isArray(data)) throw new Error('Unexpected format');
  const now = Date.now();
  const active = data.filter(inc => {
    if (!inc.most_recent_update) return false;
    const w = new Date(inc.most_recent_update.when||inc.begin).getTime();
    if (now-w > 86400000) return false;
    const st = (inc.most_recent_update.status||'').toUpperCase();
    return st!=='AVAILABLE' && st!=='RESOLVED';
  });
  const known = ['Vertex AI / Gemini','Compute Engine','Cloud Functions','Cloud Storage','Cloud Run','BigQuery','Cloud Networking','Cloud SQL'];
  if (!active.length) {
    return {
      overall:'operational', overallDesc:'All Systems Operational',
      components: known.map(n=>({name:n,status:'operational'})),
      incidents:[], maintenances:[], updatedAt:new Date().toISOString()
    };
  }
  const aff = new Map();
  for (const inc of active) for (const p of (inc.affected_products||[])) {
    const t=p.title||p.id, sev=inc.severity||'medium';
    const st = sev==='high'?'major_outage':sev==='medium'?'partial_outage':'degraded_performance';
    if(!aff.has(t)||SEV[st]>SEV[aff.get(t)]) aff.set(t,st);
  }
  const comps = known.map(n=>{
    let st='operational';
    for(const[k,v]of aff){if(n.toLowerCase().includes(k.toLowerCase())||k.toLowerCase().includes(n.split(' / ')[0].toLowerCase())){st=v;break;}}
    return{name:n,status:st};
  });
  for(const[k,v]of aff){if(!comps.some(c=>c.name.toLowerCase().includes(k.toLowerCase())))comps.push({name:k,status:v});}
  return {
    overall:worst(comps.map(c=>c.status)),
    overallDesc:`${active.length} Active Incident${active.length>1?'s':''}`,
    components:comps,
    incidents:active.slice(0,2).map(i=>({name:i.external_desc||'Active incident',impact:i.severity,updated:i.most_recent_update?.when})),
    maintenances:[], updatedAt:new Date().toISOString()
  };
}

async function probeDns(resolver) {
  const t0 = performance.now();
  try {
    const result = await dnsProbe(resolver);
    const latency = Math.round(performance.now() - t0);
    const status = latency > DNS_SLOW_MS ? 'slow' : 'ok';
    dnsState[resolver.id] = { status, latency, detail: result, error: null };
  } catch(e) {
    const latency = Math.round(performance.now() - t0);
    dnsState[resolver.id] = { status: 'down', latency, detail: null, error: e.message };
  }

  // Record history
  const st = dnsState[resolver.id];
  const histStatus = st.status === 'ok' ? 'operational' : st.status === 'slow' ? 'degraded_performance' : 'major_outage';
  dnsHistory[resolver.id].push({ t: Date.now(), s: histStatus, ms: st.latency });
  if (dnsHistory[resolver.id].length > HISTORY_SLOTS) dnsHistory[resolver.id] = dnsHistory[resolver.id].slice(-HISTORY_SLOTS);
  saveHist(resolver.id, dnsHistory[resolver.id]);
}

  }
  if (d && d.maintenances && d.maintenances.length) {
    incHtml += '<div class="inc-wrap">' + d.maintenances.slice(0,1).map(m =>
      `<div class="inc-box inc-maint"><b>üîß ${esc(m.name)}</b>Maintenance in progress</div>`
    ).join('') + '</div>';
  }

  let errHtml = '';
  if (d && d.error) {
    errHtml = `<div class="err-note">‚ö† ${esc(d.error)} ‚Äî <a href="${svc.url}" target="_blank">check directly ‚Üí</a></div>`;
  }

  return `
  <div class="card ${d?cardG(d.overall):'g-unk'}" style="animation-delay:${idx*0.05}s">
    <div class="card-top">
      <div class="ct-left">
        <div class="svc-icon" style="background:${svc.color}">${svc.icon}</div>
        <div><div class="svc-name">${esc(svc.name)}</div><div class="svc-desc">${esc(svc.desc)}</div></div>
      </div>
      <div class="big-status bs-${ov}"><div class="sd"></div>${loading?'Loading...':esc(label)}</div>
    </div>
    <div class="history-bar">
      <div class="dots-row">${dotsHtml}</div>
      <div class="history-label"><span>${startLbl}</span><span>${endLbl}</span></div>
    </div>
    ${incHtml}${compsHtml}${errHtml}
    <div class="card-foot"><a href="${svc.url}" target="_blank">${svc.url.replace('https://','').replace('www.','')}</a></div>
  </div>`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  RENDER ‚Äî DNS CARDS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderDns() {
  document.getElementById('dns-grid').innerHTML = DNS_RESOLVERS.map((r, i) => {
    const d = dnsState[r.id];
    const h = dnsHistory[r.id];

    let cardCls, badgeCls, badgeLbl, latCls, latTxt, detailTxt;

    if (!d) {
      cardCls = 'dns-wait';
      badgeCls = 'db-wait'; badgeLbl = 'Probing...';
      latCls = 'lat-unk'; latTxt = '‚Äî';
      detailTxt = '';
    } else if (d.status === 'ok') {
      cardCls = 'dns-ok';
      badgeCls = 'db-ok'; badgeLbl = 'Resolving';
      latCls = 'lat-ok'; latTxt = d.latency + 'ms';
      detailTxt = d.detail || '';
    } else if (d.status === 'slow') {
      cardCls = 'dns-slow';
      badgeCls = 'db-slow'; badgeLbl = 'Slow';
      latCls = 'lat-slow'; latTxt = d.latency + 'ms';
      detailTxt = d.detail || '';
    } else {
      cardCls = 'dns-down';
      badgeCls = 'db-down'; badgeLbl = 'Down';
      latCls = 'lat-bad'; latTxt = 'FAIL';
      detailTxt = d.error || '';
    }

    // Mini history dots
    const slots = [];
    for (let j = 0; j < DNS_HISTORY_DISPLAY; j++) {
      const entry = h[h.length - DNS_HISTORY_DISPLAY + j];
      slots.push(entry || null);
    }
    const histHtml = slots.map(s => {
      if (!s) return '<div class="dns-hdot c-empty"></div>';
      const tip = `${fmtT(s.t)} ‚Äî ${s.ms}ms`;
      return `<div class="dns-hdot ${dotCls(s.s)}"><div class="tip">${tip}</div></div>`;
    }).join('');

    return `
    <div class="dns-card ${cardCls}" style="animation-delay:${i*0.06}s">
      <div class="dns-top">
        <div class="dns-top-left">
          <div class="dns-icon" style="background:${r.color}">${r.icon}</div>
          <div>
            <div class="dns-name">${esc(r.name)}</div>
            <div class="dns-ip">${esc(r.ip)}</div>
          </div>
        </div>
        <div class="dns-badge ${badgeCls}"><div class="db-dot"></div>${badgeLbl}</div>
      </div>
      <div class="dns-meta">
        <div class="dns-latency ${latCls}">${latTxt}</div>
        <div class="dns-detail">${esc(detailTxt)}</div>
      </div>
      <div class="dns-hist">${histHtml}</div>
    </div>`;
  }).join('');
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  RENDER ‚Äî MANUAL + ALL
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderManual() {
  document.getElementById('manual-grid').innerHTML = MANUAL.map(m => `
    <a class="manual-chip" href="${m.url}" target="_blank" rel="noopener">
      <div class="mc-icon" style="background:${m.color}">${m.icon}</div>
      <div class="mc-info">
        <div class="mc-name">${esc(m.name)}</div>
        <div class="mc-desc">${esc(m.desc)}</div>
      </div>
      <div class="mc-arrow">‚Üó</div>
    </a>
  `).join('');
}

function renderAll() {
  const c1 = SERVICES.filter(s => s.col===1);
  const c2 = SERVICES.filter(s => s.col===2);
  document.getElementById('col1').innerHTML = c1.map((s,i) => renderCard(s,i,false)).join('');
  document.getElementById('col2').innerHTML = c2.map((s,i) => renderCard(s,i,true)).join('');

  renderDns();

  // Overall pill ‚Äî combine service + DNS status
  const pill = document.getElementById('opill');
  const svcStates = Object.values(state).filter(d=>d&&d.overall!=='unknown').map(d=>d.overall);
  const dnsStates = Object.values(dnsState).filter(d=>d).map(d =>
    d.status==='ok'?'operational':d.status==='slow'?'degraded_performance':'major_outage'
  );
  const all = [...svcStates, ...dnsStates];

  if (!all.length) {
    pill.className='pill pill-unk'; pill.innerHTML='<div class="blink"></div><span>Loading</span>';
  } else {
    const w = worst(all);
    const ok = all.every(s=>s==='operational');
    if (ok) { pill.className='pill pill-ok'; pill.innerHTML='<div class="blink"></div><span>All Systems Go</span>'; }
    else if (w==='major_outage'||w==='partial_outage') { pill.className='pill pill-bad'; pill.innerHTML='<div class="blink"></div><span>Issues Detected</span>'; }
    else { pill.className='pill pill-warn'; pill.innerHTML='<div class="blink"></div><span>Degraded</span>'; }
  }
  const now = new Date();
  document.getElementById('ts').textContent = `Last refresh: ${now.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'})} ${now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit'})}`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  MAIN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function refresh() {
  await Promise.allSettled([
    ...SERVICES.map(s => fetchSvc(s)),
    ...DNS_RESOLVERS.map(r => probeDns(r)),
  ]);
  renderAll();
}

(async function init() {
  renderManual();
  renderAll();
  await refresh();
  countdown = REFRESH;
  setInterval(() => {
    countdown--;
    document.getElementById('cd').textContent = Math.max(countdown,0) + 's';
    if (countdown <= 0) { countdown = REFRESH; refresh(); }
  }, 1000);
})();
</script>
