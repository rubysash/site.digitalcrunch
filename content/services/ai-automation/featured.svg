<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 620" width="1440" height="620">
  <defs>
    <!-- Glow filters -->
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glow-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#8899aa" stroke-width="1.2"/>
    </marker>
    <!-- Rounded rect clip for icons -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1440" height="620" fill="#141e33" rx="12"/>

  <!-- Title box -->
  <rect x="30" y="20" width="230" height="80" rx="8" fill="#1c2a45" stroke="#2a3a55" stroke-width="1" opacity="0.85"/>
  <text x="45" y="48" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="400">Trigger</text>
  <text x="45" y="68" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="700">Automation Workflow:</text>
  <text x="45" y="88" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="700">AI Engagement</text>

  <!-- ==================== NODES ==================== -->

  <!-- START NODE -->
  <circle cx="90" cy="290" r="32" fill="#1a3a22" stroke="#22cc55" stroke-width="2.5" filter="url(#glow-green)"/>
  <circle cx="90" cy="290" r="22" fill="#22cc55"/>
  <polygon points="82,278 82,302 102,290" fill="#fff"/>
  <text x="90" y="340" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Start</text>
  <text x="90" y="358" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Trigger: Contact</text>
  <text x="90" y="370" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Submits Form</text>

  <!-- Arrow: Start -> Lead Captured -->
  <line x1="122" y1="290" x2="173" y2="290" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- LEAD CAPTURED NODE -->
  <rect x="180" y="260" width="80" height="60" rx="10" fill="#2563eb" filter="url(#shadow)"/>
  <rect x="196" y="270" width="48" height="36" rx="4" fill="#1d4ed8"/>
  <line x1="206" y1="280" x2="234" y2="280" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <line x1="206" y1="288" x2="228" y2="288" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <line x1="206" y1="296" x2="222" y2="296" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/>
  <text x="220" y="340" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">Lead Captured</text>

  <!-- Arrow: Lead Captured -> Check Condition -->
  <line x1="260" y1="290" x2="310" y2="290" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- CHECK CONDITION DIAMOND -->
  <g transform="translate(350,290)">
    <rect x="-38" y="-38" width="76" height="76" rx="10" fill="#2a3f5f" transform="rotate(45)" stroke="#3a5070" stroke-width="1"/>
    <rect x="-14" y="-14" width="28" height="28" rx="4" fill="#3b82f6" transform="rotate(45)"/>
    <!-- diamond icon inside -->
    <path d="M0,-7 L7,0 L0,7 L-7,0 Z" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
  </g>
  <text x="350" y="240" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Check</text>
  <text x="350" y="253" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Condition</text>
  <text x="350" y="350" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Source:</text>
  <text x="350" y="363" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Website?</text>

  <!-- YES label (up path) -->
  <text x="370" y="222" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">Yes</text>

  <!-- Arrow: Check Condition -> AI Agent: Qualify Lead (up) -->
  <path d="M350,248 L350,195 L480,195" stroke="#8899aa" stroke-width="1.8" fill="none" marker-end="url(#arrowhead)"/>

  <!-- NO label (down path) -->
  <text x="370" y="380" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">No</text>

  <!-- Arrow: Check Condition -> AI Agent: Warm-up (down) -->
  <path d="M350,332 L350,470 L440,470" stroke="#8899aa" stroke-width="1.8" fill="none" marker-end="url(#arrowhead)"/>

  <!-- ==================== TOP PATH ==================== -->

  <!-- AI AGENT: QUALIFY LEAD -->
  <rect x="488" y="148" width="130" height="90" rx="12" fill="#7c3aed" filter="url(#shadow)"/>
  <circle cx="553" cy="170" r="16" fill="#6d28d9"/>
  <!-- Robot icon -->
  <rect x="543" y="161" width="20" height="14" rx="3" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
  <circle cx="549" cy="168" r="2" fill="#c4b5fd"/>
  <circle cx="557" cy="168" r="2" fill="#c4b5fd"/>
  <line x1="548" y1="157" x2="548" y2="161" stroke="#c4b5fd" stroke-width="1.5"/>
  <line x1="558" y1="157" x2="558" y2="161" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="553" y="203" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">AI Agent:</text>
  <text x="553" y="216" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Qualify Lead</text>
  <text x="553" y="252" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">AI analyzes</text>
  <text x="553" y="264" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">response, identifies</text>
  <text x="553" y="276" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">intent</text>

  <!-- Arrow: Qualify Lead -> Determine Next Step -->
  <line x1="618" y1="195" x2="670" y2="195" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- DETERMINE NEXT STEP DIAMOND -->
  <g transform="translate(718,195)">
    <rect x="-38" y="-38" width="76" height="76" rx="10" fill="#2a3f5f" transform="rotate(45)" stroke="#3a5070" stroke-width="1"/>
    <rect x="-14" y="-14" width="28" height="28" rx="4" fill="#3b82f6" transform="rotate(45)"/>
    <path d="M0,-7 L7,0 L0,7 L-7,0 Z" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
  </g>
  <text x="718" y="145" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Determine</text>
  <text x="718" y="158" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Next Step</text>
  <text x="718" y="260" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Interested?</text>

  <!-- YES label (right) -->
  <text x="775" y="188" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">Yes</text>

  <!-- Arrow: Determine -> Send Email (right) -->
  <line x1="758" y1="195" x2="830" y2="195" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- NO label (down) -->
  <text x="735" y="270" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="500">No</text>

  <!-- Arrow: Determine -> Update Contact Field (down) -->
  <path d="M718,237 L718,470 L680,470" stroke="#8899aa" stroke-width="1.8" fill="none" marker-end="url(#arrowhead)"/>

  <!-- SEND EMAIL (BOOKING LINK) -->
  <rect x="838" y="148" width="130" height="90" rx="12" fill="#b45309" filter="url(#shadow)"/>
  <circle cx="903" cy="172" r="16" fill="#a16207"/>
  <!-- Email icon -->
  <rect x="892" y="165" width="22" height="15" rx="2" fill="none" stroke="#fde68a" stroke-width="1.5"/>
  <polyline points="892,165 903,174 914,165" fill="none" stroke="#fde68a" stroke-width="1.5"/>
  <text x="903" y="205" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Send Email</text>
  <text x="903" y="218" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">(Booking Link)</text>
  <text x="903" y="252" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">AI-personalized email</text>
  <text x="903" y="264" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">with appointment options</text>

  <!-- Arrow: Send Email -> Create Task -->
  <line x1="968" y1="195" x2="1030" y2="195" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- CREATE TASK (CRM) -->
  <rect x="1038" y="148" width="120" height="90" rx="12" fill="#1e40af" filter="url(#shadow)"/>
  <circle cx="1098" cy="172" r="16" fill="#1d4ed8"/>
  <!-- Checklist icon -->
  <rect x="1087" y="163" width="22" height="18" rx="2" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="1092" y1="169" x2="1104" y2="169" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="1092" y1="174" x2="1101" y2="174" stroke="#93c5fd" stroke-width="1.5"/>
  <line x1="1092" y1="179" x2="1098" y2="179" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="1098" y="205" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Create Task</text>
  <text x="1098" y="218" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">(CRM)</text>
  <text x="1098" y="252" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Follow-up for</text>
  <text x="1098" y="264" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Sales Team</text>

  <!-- Arrow: Create Task -> Goal Achieved -->
  <line x1="1158" y1="195" x2="1220" y2="195" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- GOAL ACHIEVED -->
  <circle cx="1270" cy="195" r="36" fill="#1a3a22" stroke="#22cc55" stroke-width="2.5" filter="url(#glow-green)"/>
  <circle cx="1270" cy="195" r="26" fill="#22cc55"/>
  <!-- Checkmark -->
  <polyline points="1256,195 1265,205 1284,185" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="1270" y="248" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">Goal Achieved</text>
  <text x="1270" y="264" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Lead Booked</text>
  <text x="1270" y="276" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Appointment</text>

  <!-- ==================== BOTTOM PATH ==================== -->

  <!-- AI AGENT: WARM-UP SEQUENCE -->
  <rect x="448" y="428" width="140" height="90" rx="12" fill="#7c3aed" filter="url(#shadow)"/>
  <circle cx="518" cy="452" r="16" fill="#6d28d9"/>
  <!-- Brain/AI icon -->
  <circle cx="518" cy="452" r="9" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
  <path d="M513,449 Q518,443 523,449" fill="none" stroke="#c4b5fd" stroke-width="1.2"/>
  <path d="M513,455 Q518,461 523,455" fill="none" stroke="#c4b5fd" stroke-width="1.2"/>
  <text x="518" y="485" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">AI Agent: Warm-up</text>
  <text x="518" y="498" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Sequence</text>
  <text x="518" y="532" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">AI personalization,</text>
  <text x="518" y="544" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">custom intro email</text>

  <!-- Arrow: Warm-up -> Update Contact Field -->
  <line x1="588" y1="470" x2="620" y2="470" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- UPDATE CONTACT FIELD -->
  <rect x="628" y="428" width="110" height="90" rx="12" fill="#1e3a5f" filter="url(#shadow)"/>
  <circle cx="683" cy="452" r="16" fill="#2563eb"/>
  <!-- Tag icon -->
  <path d="M675,446 L691,446 L695,452 L691,458 L675,458 Z" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
  <circle cx="679" cy="452" r="2" fill="#93c5fd"/>
  <text x="683" y="485" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Update Contact</text>
  <text x="683" y="498" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">Field</text>
  <text x="683" y="532" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Status: Not</text>
  <text x="683" y="544" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Interested (Tag)</text>

  <!-- Arrow: Update Contact -> Wait -->
  <line x1="738" y1="470" x2="818" y2="470" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- WAIT NODE -->
  <circle cx="870" cy="470" r="34" fill="#78640a" stroke="#ca8a04" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="870" cy="470" r="22" fill="#ca8a04"/>
  <!-- Hourglass icon -->
  <path d="M862,460 L878,460 L878,463 L872,470 L878,477 L878,480 L862,480 L862,477 L868,470 L862,463 Z" fill="none" stroke="#fff" stroke-width="1.8"/>
  <text x="870" y="518" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">Wait</text>
  <text x="870" y="533" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="10" text-anchor="middle">Wait 7 Days</text>

  <!-- Arrow: Wait -> AI Retargeting Ad -->
  <line x1="904" y1="470" x2="975" y2="470" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- AI RETARGETING AD -->
  <rect x="983" y="428" width="130" height="90" rx="12" fill="#7c3aed" filter="url(#shadow)"/>
  <circle cx="1048" cy="452" r="16" fill="#6d28d9"/>
  <!-- AI icon -->
  <circle cx="1048" cy="452" r="9" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="1048" y="456" fill="#c4b5fd" font-family="Segoe UI, Arial, sans-serif" font-size="9" font-weight="700" text-anchor="middle">AI</text>
  <text x="1048" y="485" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="11" font-weight="700" text-anchor="middle">AI Retargeting Ad</text>
  <text x="1048" y="532" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">AI generates</text>
  <text x="1048" y="544" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">personalized ad copy</text>

  <!-- Arrow: AI Retargeting -> Process Complete -->
  <line x1="1113" y1="470" x2="1200" y2="470" stroke="#8899aa" stroke-width="1.8" marker-end="url(#arrowhead)"/>

  <!-- PROCESS COMPLETE (Red octagon-style) -->
  <circle cx="1270" cy="470" r="36" fill="#450a0a" stroke="#ef4444" stroke-width="2.5" filter="url(#glow-red)"/>
  <!-- Octagon shape -->
  <polygon points="1270,436 1285,443 1292,458 1292,482 1285,497 1270,504 1255,497 1248,482 1248,458 1255,443" fill="#dc2626" stroke="#dc2626" stroke-width="1"/>
  <!-- Stop square -->
  <circle cx="1270" cy="470" r="10" fill="#991b1b"/>
  <text x="1270" y="524" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">Process</text>
  <text x="1270" y="538" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle">Complete</text>
  <text x="1270" y="555" fill="#8899aa" font-family="Segoe UI, Arial, sans-serif" font-size="9" text-anchor="middle">Exit Automation</text>

</svg>