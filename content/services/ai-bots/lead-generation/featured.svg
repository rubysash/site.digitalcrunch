<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <!-- Stick person centered at origin -->
    <g id="stickPerson">
      <circle cx="0" cy="-18" r="9" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M0,-9 L0,24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M-16,2 L16,2" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M0,24 L-12,46" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      <path d="M0,24 L12,46" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Cash bill -->
    <g id="cashBill">
      <rect x="-20" y="-11" width="40" height="22" rx="3" fill="#0a3318" stroke="#00FF44" stroke-width="2"/>
      <circle cx="0" cy="0" r="7" fill="none" stroke="#00FF44" stroke-width="1" opacity="0.5"/>
      <text x="0" y="5" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="13" font-weight="900" fill="#00FF44">$</text>
    </g>

    <!-- Gear tooth wheel -->
    <g id="gear">
      <circle cx="0" cy="0" r="18" fill="#141e2a" stroke="#3a5068" stroke-width="2.5"/>
      <circle cx="0" cy="0" r="7" fill="#0e1219" stroke="#3a5068" stroke-width="2"/>
      <!-- 8 teeth -->
      <line x1="0" y1="-18" x2="0" y2="-24" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="12.7" y1="-12.7" x2="17" y2="-17" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="18" y1="0" x2="24" y2="0" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="12.7" y1="12.7" x2="17" y2="17" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="18" x2="0" y2="24" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="-12.7" y1="12.7" x2="-17" y2="17" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="-18" y1="0" x2="-24" y2="0" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
      <line x1="-12.7" y1="-12.7" x2="-17" y2="-17" stroke="#3a5068" stroke-width="5" stroke-linecap="round"/>
    </g>

    <!-- Machine gradient -->
    <linearGradient id="machineGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#283848"/>
      <stop offset="0.5" stop-color="#1a2836"/>
      <stop offset="1" stop-color="#121c28"/>
    </linearGradient>

    <!-- Conveyor belt pattern -->
    <pattern id="beltPat" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="#182430"/>
      <line x1="0" y1="24" x2="24" y2="0" stroke="#243444" stroke-width="4"/>
    </pattern>

    <!-- Internal belt pattern (darker) -->
    <pattern id="innerBelt" width="18" height="18" patternUnits="userSpaceOnUse">
      <rect width="18" height="18" fill="#101a24"/>
      <line x1="0" y1="18" x2="18" y2="0" stroke="#1a2a38" stroke-width="3"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Clip for dollar output zone: from machine exit to right edge -->
    <clipPath id="dollarClip">
      <rect x="790" y="255" width="400" height="90"/>
    </clipPath>
  </defs>

  <!-- Transparent background -->
  <rect width="1200" height="600" fill="transparent"/>

  <!-- Header -->
  <text x="44" y="44" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="900" fill="#FFFFFF" opacity="0.9">Leads Into Machine, Dollars Out</text>


  <!-- ============ MACHINE BODY ============ -->
  <g filter="url(#shadow)">
    <!-- Main housing -->
    <rect x="370" y="170" width="420" height="260" rx="10" fill="url(#machineGrad)" stroke="#32475C" stroke-width="2.5"/>

    <!-- Top panel strip -->
    <rect x="370" y="170" width="420" height="36" rx="10" fill="#1e2d3e" stroke="#32475C" stroke-width="2"/>
    <rect x="370" y="192" width="420" height="14" fill="#1e2d3e"/>

    <!-- Bottom base plate -->
    <rect x="380" y="400" width="400" height="22" rx="4" fill="#0e1219" stroke="#2a3a4e" stroke-width="2"/>

    <!-- Label tag -->
    <rect x="390" y="178" width="130" height="22" rx="6" fill="#0e1219" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    <text x="406" y="194" font-family="ui-sans-serif, system-ui, sans-serif" font-size="11" font-weight="900" fill="#FFFFFF">CONVERSION</text>

    <!-- Status lights -->
    <circle cx="730" cy="189" r="5" fill="#00FF44" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="189" r="5" fill="#439CF4" opacity="0.5"/>
    <circle cx="710" cy="189" r="5" fill="#439CF4" opacity="0.5"/>

    <!-- INTAKE opening (left) -->
    <rect x="358" y="260" width="32" height="80" rx="4" fill="#0e1219" stroke="#439CF4" stroke-width="2.5"/>
    <!-- Intake inner dark -->
    <rect x="364" y="268" width="20" height="64" rx="2" fill="#060a10"/>
    <!-- Intake chevrons -->
    <path d="M368 278 L378 290 L368 302" fill="none" stroke="#439CF4" stroke-width="1.5" opacity="0.4"/>
    <path d="M370 278 L380 290 L370 302" fill="none" stroke="#439CF4" stroke-width="1.5" opacity="0.25"/>

    <!-- OUTPUT opening (right) -->
    <rect x="772" y="268" width="28" height="64" rx="4" fill="#0e1219" stroke="#00FF44" stroke-width="2.5"/>
    <rect x="778" y="276" width="16" height="48" rx="2" fill="#060a10"/>

    <!-- Internal conveyor belt -->
    <rect x="400" y="360" width="360" height="28" rx="6" fill="url(#innerBelt)" stroke="#2a3a4e" stroke-width="1.5"/>
    <!-- Internal rollers -->
    <circle cx="420" cy="374" r="10" fill="#0e1219" stroke="#2a3a4e" stroke-width="2"/>
    <circle cx="580" cy="374" r="10" fill="#0e1219" stroke="#2a3a4e" stroke-width="2"/>
    <circle cx="740" cy="374" r="10" fill="#0e1219" stroke="#2a3a4e" stroke-width="2"/>
    <!-- Roller axles -->
    <circle cx="420" cy="374" r="3" fill="#2a3a4e"/>
    <circle cx="580" cy="374" r="3" fill="#2a3a4e"/>
    <circle cx="740" cy="374" r="3" fill="#2a3a4e"/>

    <!-- Gears (rotating) -->
    <g transform="translate(440, 260)">
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.5s" repeatCount="indefinite"/>
        <use href="#gear"/>
      </g>
    </g>
    <g transform="translate(510, 240)">
      <g>
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="3.5s" repeatCount="indefinite"/>
        <use href="#gear"/>
      </g>
    </g>
    <g transform="translate(580, 260)">
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.5s" repeatCount="indefinite"/>
        <use href="#gear"/>
      </g>
    </g>
    <g transform="translate(650, 240)">
      <g>
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="3.5s" repeatCount="indefinite"/>
        <use href="#gear"/>
      </g>
    </g>
    <g transform="translate(720, 260)">
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
        <use href="#gear"/>
      </g>
    </g>

    <!-- Processing arrows inside machine -->
    <g opacity="0.3">
      <path d="M420 310 L460 310" stroke="#439CF4" stroke-width="2" stroke-linecap="round" marker-end="none"/>
      <path d="M490 310 L530 310" stroke="#439CF4" stroke-width="2" stroke-linecap="round"/>
      <path d="M560 310 L600 310" stroke="#439CF4" stroke-width="2" stroke-linecap="round"/>
      <path d="M630 310 L670 310" stroke="#00FF44" stroke-width="2" stroke-linecap="round"/>
      <path d="M700 310 L740 310" stroke="#00FF44" stroke-width="2" stroke-linecap="round"/>
      <animate attributeName="opacity" values="0.15;0.35;0.15" dur="1.5s" repeatCount="indefinite"/>
    </g>

    <!-- Vertical divider plates -->
    <line x1="500" y1="210" x2="500" y2="400" stroke="#2a3a4e" stroke-width="1" opacity="0.4"/>
    <line x1="660" y1="210" x2="660" y2="400" stroke="#2a3a4e" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- ============ LEADS LABEL ============ -->
  <g opacity="0.9">
    <rect x="200" y="140" width="80" height="26" rx="8" fill="#0e1219" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    <text x="214" y="158" font-family="ui-sans-serif, system-ui, sans-serif" font-size="11" font-weight="900" fill="#FFFFFF">LEADS</text>
  </g>

  <!-- ============ STICK FIGURES (swarming, fade at machine intake) ============ -->
  <!-- Each figure independently animates from a left-edge start to near the machine intake -->
  <!-- Opacity fades them in at start and out before machine -->
  <!-- Staggered begin times create continuous swarm -->

  <!-- Figure template: outer g animates translate, inner g has scale+color -->
  <!-- dur 4-6s, begin staggered, paths converge to x~350 y~300 from various Y -->

  <g>
    <!-- Row: upper-high (y ~160-190) -->
    <g><animateTransform attributeName="transform" type="translate" values="-80 170; 340 275" dur="5.2s" begin="0s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.2s" begin="0s" repeatCount="indefinite"/><g transform="scale(0.6)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-50 185; 340 278" dur="5.5s" begin="2.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.5s" begin="2.8s" repeatCount="indefinite"/><g transform="scale(0.58)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: upper (y ~210-240) -->
    <g><animateTransform attributeName="transform" type="translate" values="-70 215; 345 282" dur="4.8s" begin="0.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.8s" begin="0.5s" repeatCount="indefinite"/><g transform="scale(0.65)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-100 230; 342 285" dur="5.0s" begin="3.2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.0s" begin="3.2s" repeatCount="indefinite"/><g transform="scale(0.62)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-40 225; 345 284" dur="5.3s" begin="1.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.3s" begin="1.5s" repeatCount="indefinite"/><g transform="scale(0.60)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: upper-center (y ~250-270) -->
    <g><animateTransform attributeName="transform" type="translate" values="-60 255; 348 290" dur="4.6s" begin="0.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.6s" begin="0.8s" repeatCount="indefinite"/><g transform="scale(0.72)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-90 265; 346 292" dur="5.1s" begin="2.2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.1s" begin="2.2s" repeatCount="indefinite"/><g transform="scale(0.68)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: center (y ~280-310, main flow, bigger) -->
    <g><animateTransform attributeName="transform" type="translate" values="-50 290; 350 298" dur="4.5s" begin="0s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.5s" begin="0s" repeatCount="indefinite"/><g transform="scale(0.78)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-80 300; 348 300" dur="4.3s" begin="1.2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.3s" begin="1.2s" repeatCount="indefinite"/><g transform="scale(0.80)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-110 295; 350 299" dur="4.7s" begin="2.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.7s" begin="2.5s" repeatCount="indefinite"/><g transform="scale(0.75)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-30 305; 348 302" dur="4.9s" begin="3.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="4.9s" begin="3.8s" repeatCount="indefinite"/><g transform="scale(0.76)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: lower-center (y ~320-340) -->
    <g><animateTransform attributeName="transform" type="translate" values="-70 325; 348 308" dur="5.0s" begin="0.3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.0s" begin="0.3s" repeatCount="indefinite"/><g transform="scale(0.70)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-100 340; 346 310" dur="5.4s" begin="2.0s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.4s" begin="2.0s" repeatCount="indefinite"/><g transform="scale(0.66)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: lower (y ~360-390) -->
    <g><animateTransform attributeName="transform" type="translate" values="-60 365; 344 315" dur="5.2s" begin="1.0s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.2s" begin="1.0s" repeatCount="indefinite"/><g transform="scale(0.64)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-90 380; 342 318" dur="5.6s" begin="3.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.6s" begin="3.5s" repeatCount="indefinite"/><g transform="scale(0.60)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <!-- Row: lower-low (y ~400-430) -->
    <g><animateTransform attributeName="transform" type="translate" values="-50 410; 340 322" dur="5.8s" begin="0.7s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="5.8s" begin="0.7s" repeatCount="indefinite"/><g transform="scale(0.56)" color="#839FAD"><use href="#stickPerson"/></g></g>

    <g><animateTransform attributeName="transform" type="translate" values="-80 425; 340 325" dur="6.0s" begin="4.0s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.08;0.80;1" dur="6.0s" begin="4.0s" repeatCount="indefinite"/><g transform="scale(0.54)" color="#839FAD"><use href="#stickPerson"/></g></g>
  </g>

  <!-- ============ OUTPUT CONVEYOR BELT ============ -->
  <g filter="url(#shadow)">
    <!-- Belt body -->
    <rect x="798" y="268" width="370" height="64" rx="10" fill="url(#beltPat)" stroke="#32475C" stroke-width="2"/>
    <!-- Belt top surface highlight -->
    <line x1="812" y1="280" x2="1154" y2="280" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
    <!-- Rollers -->
    <circle cx="828" cy="300" r="16" fill="#0e1219" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="1138" cy="300" r="16" fill="#0e1219" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="983" cy="300" r="12" fill="#0e1219" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
    <!-- Roller axles -->
    <circle cx="828" cy="300" r="4" fill="#2a3a4e"/>
    <circle cx="1138" cy="300" r="4" fill="#2a3a4e"/>
    <circle cx="983" cy="300" r="3" fill="#2a3a4e"/>
  </g>

  <!-- Green glow at machine exit -->
  <ellipse cx="798" cy="300" rx="30" ry="18" fill="rgba(0,255,68,0.12)"/>

  <!-- Connecting pipe from machine to conveyor -->
  <rect x="790" y="278" width="14" height="44" fill="#0e1219" stroke="#00FF44" stroke-width="1.5" stroke-opacity="0.4"/>

  <!-- ============ DOLLAR BILLS ============ -->
  <!-- 8 bills spaced 50px apart, animate tx 0â†’50, clipped to show ~6-7 -->
  <g clip-path="url(#dollarClip)">
    <g color="#00FF44">
      <g>
        <animateTransform attributeName="transform" type="translate" values="0 0; 50 0" dur="2s" repeatCount="indefinite"/>
        <!-- Bills at x: 748, 798, 848, 898, 948, 998, 1048, 1098 -->
        <g transform="translate(748, 300)"><use href="#cashBill"/></g>
        <g transform="translate(798, 300)"><use href="#cashBill"/></g>
        <g transform="translate(848, 300)"><use href="#cashBill"/></g>
        <g transform="translate(898, 300)"><use href="#cashBill"/></g>
        <g transform="translate(948, 300)"><use href="#cashBill"/></g>
        <g transform="translate(998, 300)"><use href="#cashBill"/></g>
        <g transform="translate(1048, 300)"><use href="#cashBill"/></g>
        <g transform="translate(1098, 300)"><use href="#cashBill"/></g>
      </g>
    </g>
  </g>

  <!-- CASH OUT label -->
  <g opacity="0.9">
    <rect x="1020" y="240" width="100" height="26" rx="8" fill="#0e1219" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    <text x="1034" y="258" font-family="ui-sans-serif, system-ui, sans-serif" font-size="11" font-weight="900" fill="#FFFFFF">CASH OUT</text>
  </g>
</svg>