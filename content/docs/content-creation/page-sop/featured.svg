
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360" role="img" aria-label="Todo list with check marks">
  <defs>
    <style>
      /* Theme palette
         #0E1219 Obsidian
         #1E293A Charcoal
         #2A374E Gunmetal
         #32475C Slate
         #5A7D8A Steel
         #839FAD Pewter
         #439CF4 Azure
         #00FF44 Electric Green
         #FFF8C5 Buttercream
         #FFFFFF White
      */
      .bg { fill: #0E1219; }
      .card { fill: #1E293A; }
      .divider { stroke: #2A374E; stroke-width: 2; opacity: 0.9; }

      .title { fill: #FFFFFF; font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .subtitle { fill: #839FAD; font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      .box { fill: none; stroke: #5A7D8A; stroke-width: 2; }
      .boxFill { fill: #0E1219; opacity: 0.35; }

      .check { stroke: #00FF44; stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }

      .item { fill: #FFF8C5; font: 600 16px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .meta { fill: #839FAD; font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      .accent { stroke: #439CF4; stroke-width: 3; opacity: 0.9; }
    </style>
  </defs>

  <!-- Outer background -->
  <rect class="bg" x="0" y="0" width="720" height="360" rx="18" />

  <!-- Card -->
  <rect class="card" x="28" y="28" width="664" height="304" rx="16" />

  <!-- Subtle accent line on left -->
  <line class="accent" x1="44" y1="52" x2="44" y2="308" />

  <!-- Header -->
  <text class="title" x="64" y="70">Todo</text>
  <text class="subtitle" x="64" y="94">Completed items</text>

  <line class="divider" x1="56" y1="112" x2="664" y2="112" />

  <!-- Row 1 -->
  <rect class="boxFill" x="56" y="140" width="28" height="28" rx="8" />
  <rect class="box" x="56" y="140" width="28" height="28" rx="8" />
  <path class="check" d="M62 154 L68 160 L80 146" />
  <text class="item" x="100" y="158">Write spec</text>
  <text class="meta" x="100" y="178">Define scope and success criteria</text>

  <line class="divider" x1="56" y1="196" x2="664" y2="196" />

  <!-- Row 2 -->
  <rect class="boxFill" x="56" y="212" width="28" height="28" rx="8" />
  <rect class="box" x="56" y="212" width="28" height="28" rx="8" />
  <path class="check" d="M62 226 L68 232 L80 218" />
  <text class="item" x="100" y="230">Build draft</text>
  <text class="meta" x="100" y="250">Implement the first working version</text>

  <line class="divider" x1="56" y1="268" x2="664" y2="268" />

  <!-- Row 3 -->
  <rect class="boxFill" x="56" y="284" width="28" height="28" rx="8" />
  <rect class="box" x="56" y="284" width="28" height="28" rx="8" />
  <path class="check" d="M62 298 L68 304 L80 290" />
  <text class="item" x="100" y="302">Test and ship</text>
  <text class="meta" x="100" y="322">Verify, polish, deploy</text>
</svg>
