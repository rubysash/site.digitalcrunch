<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" role="img" aria-labelledby="t d">
  <title id="t">Podcast microphone with guests talking</title>
  <desc id="d">A dark-themed cartoon illustration: a studio microphone centered with subtle chat bubbles and sound waves to suggest a podcast conversation.</desc>

  <defs>
    <linearGradient id="bgG" x1="80" y1="20" x2="720" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0E1219"/>
      <stop offset="1" stop-color="#1E293A"/>
    </linearGradient>
    <linearGradient id="micG" x1="380" y1="42" x2="420" y2="132" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#375270"/>
      <stop offset="1" stop-color="#1E293A"/>
    </linearGradient>
    <linearGradient id="shineG" x1="392" y1="52" x2="408" y2="124" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#839FAD" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#839FAD" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background card (dark theme) -->
  <rect x="20" y="20" width="760" height="160" rx="28" fill="url(#bgG)"/>
  <rect x="20.5" y="20.5" width="759" height="159" rx="27.5" fill="none" stroke="#2A374E" opacity="0.85"/>

  <!-- Left chat bubble -->
  <g opacity="0.95">
    <path d="M120 78c0-18 14-32 32-32h140c18 0 32 14 32 32v40c0 18-14 32-32 32H188l-30 18 10-18h-16c-18 0-32-14-32-32z"
          fill="#1E293A" stroke="#375270" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="190" cy="98" r="6" fill="#839FAD"/>
    <circle cx="220" cy="98" r="6" fill="#839FAD"/>
    <circle cx="250" cy="98" r="6" fill="#839FAD"/>
  </g>

  <!-- Right chat bubble -->
  <g opacity="0.95">
    <path d="M480 78c0-18 14-32 32-32h140c18 0 32 14 32 32v40c0 18-14 32-32 32H584l10 18-30-18h-52c-18 0-32-14-32-32z"
          fill="#1E293A" stroke="#375270" stroke-width="3" stroke-linejoin="round"/>
    <path d="M540 94h124" stroke="#839FAD" stroke-width="6" stroke-linecap="round" opacity="0.75"/>
    <path d="M540 110h92" stroke="#839FAD" stroke-width="6" stroke-linecap="round" opacity="0.75"/>
  </g>

  <!-- Sound waves around mic -->
  <g fill="none" stroke="#439CF4" stroke-width="5" stroke-linecap="round" opacity="0.9">
    <path d="M360 78c-14 10-22 22-22 34s8 24 22 34"/>
    <path d="M340 68c-22 16-34 34-34 54s12 38 34 54" opacity="0.65"/>
    <path d="M440 78c14 10 22 22 22 34s-8 24-22 34"/>
    <path d="M460 68c22 16 34 34 34 54s-12 38-34 54" opacity="0.65"/>
  </g>

  <!-- Microphone shadow -->
  <ellipse cx="400" cy="166" rx="86" ry="14" fill="#0E1219" opacity="0.65"/>

  <!-- Microphone body -->
  <g>
    <!-- Mic capsule -->
    <rect x="360" y="44" width="80" height="92" rx="40" fill="url(#micG)" stroke="#839FAD" stroke-width="3"/>
    <!-- Grill lines -->
    <g stroke="#5A7D8A" stroke-width="3" stroke-linecap="round" opacity="0.9">
      <path d="M378 62h44"/>
      <path d="M374 74h52"/>
      <path d="M372 86h56"/>
      <path d="M372 98h56"/>
      <path d="M374 110h52"/>
      <path d="M378 122h44"/>
    </g>

    <!-- Subtle shine -->
    <rect x="372" y="54" width="20" height="70" rx="10" fill="url(#shineG)"/>

    <!-- LED indicator -->
    <circle cx="427" cy="128" r="6" fill="#00FF44" opacity="0.95"/>
    <circle cx="427" cy="128" r="11" fill="none" stroke="#00FF44" stroke-width="2" opacity="0.25"/>

    <!-- Mic yoke -->
    <path d="M350 100c0 24 20 44 50 44h0c30 0 50-20 50-44" fill="none" stroke="#839FAD" stroke-width="6" stroke-linecap="round"/>
    <path d="M352 102c0 22 18 40 48 40h0c30 0 48-18 48-40" fill="none" stroke="#1E293A" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

    <!-- Stem -->
    <rect x="390" y="142" width="20" height="34" rx="10" fill="#2A374E" stroke="#839FAD" stroke-width="3"/>
    <!-- Base -->
    <path d="M330 176c10-18 34-30 70-30s60 12 70 30" fill="#1E293A" stroke="#839FAD" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M346 174c10-10 28-16 54-16s44 6 54 16" fill="none" stroke="#375270" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Small accent stars/sparks (subtle) -->
  <g opacity="0.85">
    <path d="M304 58l6 10 10 6-10 6-6 10-6-10-10-6 10-6z" fill="#FFF8C5" opacity="0.25"/>
    <path d="M496 56l5 8 8 5-8 5-5 8-5-8-8-5 8-5z" fill="#FFF8C5" opacity="0.22"/>
  </g>
</svg>