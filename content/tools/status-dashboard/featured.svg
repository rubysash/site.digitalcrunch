<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="520" viewBox="0 0 1024 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#070B12"/>
      <stop offset="1" stop-color="#05070D"/>
    </linearGradient>

    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#070B14"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <filter id="innerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    :root {
      --fg: #E6EDF8;
      --muted: #93A4BE;
      --muted2: #7F8EA8;
      --dim: #607395;
      --subtle: #3F516F;

      --stroke: #1B2436;
      --stroke2: #18243B;

      --pillBg: #121726;
      --pillStroke: #232A3B;

      --panelBg: #07101A;

      --green: #0BE17B;
      --greenDark: #0F1B1A;
      --greenStroke: #154A37;

      --red: #E24545;
      --redText: #FFB7B7;

      --blue: #1AA9FF;
      --orange: #F08A24;
    }

    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    .t-title { fill: var(--fg); font-size: 18px; font-weight: 700; }
    .t-sub { fill: var(--muted); font-size: 12px; }
    .t-cardTitle { fill: var(--fg); font-size: 16px; font-weight: 800; }
    .t-cardSub { fill: var(--muted); font-size: 12px; }
    .t-dim { fill: var(--dim); font-size: 11px; }
    .t-muted2 { fill: var(--muted2); font-size: 12px; }
    .t-green { fill: var(--green); font-size: 12px; }
    .t-footer { fill: var(--subtle); font-size: 11px; }

    .bg { fill: url(#bg); }

    .pill { fill: var(--pillBg); stroke: var(--pillStroke); }
    .pillDotRed { fill: var(--red); }
    .pillText { fill: var(--redText); font-size: 12px; font-weight: 700; }

    .card { fill: url(#card); stroke: var(--stroke); }
    .cardEdge { fill: none; stroke: var(--green); stroke-width: 3px; opacity: 0.85; filter: url(#innerGlow); }

    .logoBlue { fill: var(--blue); opacity: 0.9; }
    .logoGreen { fill: var(--green); opacity: 0.85; }
    .logoOrange { fill: var(--orange); opacity: 0.9; }

    .badgeBg { fill: var(--greenDark); stroke: var(--greenStroke); }
    .dotGreen { fill: var(--green); }

    .barsBox { fill: var(--panelBg); stroke: var(--stroke2); }
    .bar { fill: var(--green); }

    .smallRounded { rx: 10; ry: 10; }
    .rounded { rx: 18; ry: 18; }

    .shadow { filter: url(#softShadow); }
  </style>

