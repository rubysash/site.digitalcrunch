<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0E1219"/>
      <stop offset="1" stop-color="#0A0D13"/>
    </linearGradient>

    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#C8A67A"/>
      <stop offset="0.55" stop-color="#B88D5C"/>
      <stop offset="1" stop-color="#A67849"/>
    </linearGradient>

    <linearGradient id="woodShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#D7B488" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.25"/>
    </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#D7DEE7"/>
      <stop offset="1" stop-color="#8F9EB0"/>
    </linearGradient>

    <linearGradient id="handle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A374E"/>
      <stop offset="1" stop-color="#0E1219"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    .title { fill: #FFFFFF; font-size: 18px; font-weight: 800; }
    .sub { fill: #839FAD; font-size: 12px; }
    .label { fill: #FFFFFF; font-size: 12px; font-weight: 700; }
    .code { fill: #FFF8C5; font-size: 12px; font-weight: 700; }
    .name { fill: #839FAD; font-size: 12px; font-weight: 600; }

    .panel { fill: #1E293A; stroke: #2A374E; }
    .thin { stroke: rgba(255,255,255,0.10); }
  </style>

  <rect x="0" y="0" width="980" height="520" fill="url(#bg)"/>

  <g transform="translate(40,32)">
    <text class="sans title" x="0" y="0" dominant-baseline="hanging">Painter Palette</text>
    <text class="sans sub" x="0" y="26" dominant-baseline="hanging">Theme swatches with codes</text>
  </g>

  <!-- Palette -->
  <g transform="translate(70,92)" filter="url(#shadow)">
    <!-- base shape -->
    <path d="M120,60
             C50,70 20,120 24,178
             C28,244 52,310 98,350
             C152,398 226,428 304,442
             C388,458 468,456 534,432
             C604,406 650,352 662,292
             C674,228 654,170 612,130
             C566,86 506,62 438,54
             C376,46 320,52 270,64
             C228,74 182,54 150,56
             C136,57 128,59 120,60 Z"
          fill="url(#wood)" stroke="#7A5533" stroke-width="3"/>

    <!-- subtle grain highlights -->
    <path d="M92,138 C170,110 260,108 340,122 C420,136 520,138 610,120"
          fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="10" stroke-linecap="round" opacity="0.25" filter="url(#soft)"/>
    <path d="M84,214 C168,186 266,184 352,200 C438,216 528,216 622,196"
          fill="none" stroke="rgba(0,0,0,0.18)" stroke-width="12" stroke-linecap="round" opacity="0.25" filter="url(#soft)"/>
    <path d="M102,290 C188,266 286,266 374,282 C462,298 552,300 632,280"
          fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="9" stroke-linecap="round" opacity="0.22" filter="url(#soft)"/>

    <!-- thumb hole -->
    <ellipse cx="182" cy="148" rx="52" ry="42" fill="#0E1219" opacity="0.55" stroke="#6E4D2E" stroke-width="3"/>
    <ellipse cx="182" cy="148" rx="40" ry="32" fill="#0B0F17" opacity="0.75"/>

    <!-- paint blobs (12) -->
    <!-- row 1 -->
    <g>
      <ellipse cx="310" cy="120" rx="48" ry="34" fill="#0E1219" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="420" cy="110" rx="48" ry="34" fill="#1E293A" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="530" cy="128" rx="48" ry="34" fill="#2A374E" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
    </g>

    <!-- row 2 -->
    <g>
      <ellipse cx="282" cy="204" rx="48" ry="34" fill="#32475C" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="392" cy="196" rx="48" ry="34" fill="#375270" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="502" cy="210" rx="48" ry="34" fill="#5A7D8A" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
    </g>

    <!-- row 3 -->
    <g>
      <ellipse cx="260" cy="288" rx="48" ry="34" fill="#839FAD" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="370" cy="284" rx="48" ry="34" fill="#1E3A5F" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="482" cy="294" rx="48" ry="34" fill="#1E3A8A" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
    </g>

    <!-- row 4 -->
    <g>
      <ellipse cx="296" cy="366" rx="48" ry="34" fill="#439CF4" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="410" cy="366" rx="48" ry="34" fill="#00FF44" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
      <ellipse cx="524" cy="360" rx="48" ry="34" fill="#FFF8C5" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>
    </g>

    <!-- white paint dab near edge -->
    <ellipse cx="600" cy="330" rx="42" ry="30" fill="#FFFFFF" stroke="rgba(0,0,0,0.20)" stroke-width="2"/>

    <!-- sheen overlay -->
    <path d="M128,76
             C70,98 46,142 52,188
             C58,236 76,294 116,330
             C156,366 212,392 274,408
             C222,386 176,352 144,308
             C110,262 92,206 92,160
             C92,126 104,98 128,76 Z"
          fill="url(#woodShade)" opacity="0.9"/>

    <!-- palette rim highlight -->
    <path d="M120,60
             C50,70 20,120 24,178
             C28,244 52,310 98,350
             C152,398 226,428 304,442
             C388,458 468,456 534,432
             C604,406 650,352 662,292
             C674,228 654,170 612,130
             C566,86 506,62 438,54
             C376,46 320,52 270,64
             C228,74 182,54 150,56
             C136,57 128,59 120,60 Z"
          fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
  </g>

  <!-- Brush -->
  <g transform="translate(610,120)" filter="url(#shadow)">
    <!-- handle -->
    <path d="M70,330
             C40,276 26,224 28,186
             C30,148 46,116 76,92
             C104,70 140,56 178,52
             C216,48 254,56 290,76
             C306,84 318,98 324,114
             C330,130 328,148 316,162
             C304,176 288,180 270,174
             C248,166 226,162 204,164
             C176,166 150,180 132,202
             C108,232 106,274 126,318
             C134,336 128,350 116,358
             C102,366 82,362 70,330 Z"
          fill="url(#handle)" stroke="#2A374E" stroke-width="3"/>

    <!-- ferrule -->
    <path d="M270,174
             C292,184 316,182 332,166
             C346,152 350,130 342,110
             L404,76
             C426,62 454,64 472,82
             C490,100 490,130 470,150
             L416,204
             C392,230 360,244 330,238
             C308,234 292,220 282,200
             C272,184 266,178 270,174 Z"
          fill="url(#metal)" stroke="#5A7D8A" stroke-width="3"/>

    <!-- bristles -->
    <path d="M470,150
             C500,156 530,170 556,192
             C584,216 600,244 604,272
             C608,300 594,326 566,344
             C538,362 500,370 460,366
             C424,362 394,350 376,330
             C360,314 352,294 354,274
             C356,254 368,236 388,220
             C412,202 442,190 468,186
             C490,182 490,160 470,150 Z"
          fill="#FFF8C5" stroke="#839FAD" stroke-width="3"/>

    <!-- paint on tip -->
    <path d="M566,344
             C546,358 520,368 490,370
             C482,354 488,334 506,316
             C524,298 552,284 604,272
             C606,300 592,326 566,344 Z"
          fill="#00FF44" opacity="0.9"/>
    <path d="M506,316
             C520,302 538,292 560,284
             C558,304 548,322 532,336
             C520,346 504,354 490,370
             C486,358 490,338 506,316 Z"
          fill="#439CF4" opacity="0.75"/>
  </g>

  <!-- Legend panel -->
  <g transform="translate(70,420)" filter="url(#shadow)">
    <rect class="panel" x="0" y="0" width="840" height="78" rx="14" ry="14" opacity="0.92"/>
    <line class="thin" x1="20" y1="39" x2="820" y2="39"/>

    <!-- columns -->
    <text class="sans label" x="20" y="26">Code</text>
    <text class="sans label" x="190" y="26">Name</text>

    <text class="mono code" x="20" y="58">#0E1219</text>
    <text class="sans name" x="190" y="58">Obsidian</text>

    <text class="mono code" x="310" y="58">#1E293A</text>
    <text class="sans name" x="480" y="58">Charcoal</text>

    <text class="mono code" x="630" y="58">#2A374E</text>
    <text class="sans name" x="800" y="58" text-anchor="end">Gunmetal</text>
  </g>

  <!-- Full palette list (right side) -->
  <g transform="translate(730,92)" filter="url(#shadow)">
    <rect class="panel" x="0" y="0" width="220" height="318" rx="14" ry="14" opacity="0.92"/>
    <text class="sans label" x="16" y="28">Colors</text>

    <g class="mono" font-size="11" font-weight="700">
      <g transform="translate(16,50)">
        <rect x="0" y="0" width="18" height="18" rx="4" fill="#0E1219" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="13" fill="#FFF8C5">#0E1219</text>
        <text x="112" y="13" fill="#839FAD">Obsidian</text>

        <rect x="0" y="26" width="18" height="18" rx="4" fill="#1E293A" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="39" fill="#FFF8C5">#1E293A</text>
        <text x="112" y="39" fill="#839FAD">Charcoal</text>

        <rect x="0" y="52" width="18" height="18" rx="4" fill="#2A374E" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="65" fill="#FFF8C5">#2A374E</text>
        <text x="112" y="65" fill="#839FAD">Gunmetal</text>

        <rect x="0" y="78" width="18" height="18" rx="4" fill="#32475C" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="91" fill="#FFF8C5">#32475C</text>
        <text x="112" y="91" fill="#839FAD">Slate</text>

        <rect x="0" y="104" width="18" height="18" rx="4" fill="#375270" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="117" fill="#FFF8C5">#375270</text>
        <text x="112" y="117" fill="#839FAD">Slate</text>

        <rect x="0" y="130" width="18" height="18" rx="4" fill="#5A7D8A" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="143" fill="#FFF8C5">#5A7D8A</text>
        <text x="112" y="143" fill="#839FAD">Steel</text>

        <rect x="0" y="156" width="18" height="18" rx="4" fill="#839FAD" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="169" fill="#FFF8C5">#839FAD</text>
        <text x="112" y="169" fill="#839FAD">Pewter</text>

        <rect x="0" y="182" width="18" height="18" rx="4" fill="#1E3A5F" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="195" fill="#FFF8C5">#1E3A5F</text>
        <text x="112" y="195" fill="#839FAD">Navy</text>

        <rect x="0" y="208" width="18" height="18" rx="4" fill="#1E3A8A" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="221" fill="#FFF8C5">#1E3A8A</text>
        <text x="112" y="221" fill="#839FAD">Cobalt</text>

        <rect x="0" y="234" width="18" height="18" rx="4" fill="#439CF4" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="247" fill="#FFF8C5">#439CF4</text>
        <text x="112" y="247" fill="#839FAD">Azure</text>

        <rect x="0" y="260" width="18" height="18" rx="4" fill="#00FF44" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="273" fill="#FFF8C5">#00FF44</text>
        <text x="112" y="273" fill="#839FAD">Electric</text>

        <rect x="0" y="286" width="18" height="18" rx="4" fill="#FFF8C5" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="299" fill="#FFF8C5">#FFF8C5</text>
        <text x="112" y="299" fill="#839FAD">Butter</text>

        <rect x="0" y="312" width="18" height="18" rx="4" fill="#FFFFFF" stroke="rgba(255,255,255,0.10)"/>
        <text x="26" y="325" fill="#FFF8C5">#FFFFFF</text>
        <text x="112" y="325" fill="#839FAD">White</text>
      </g>
    </g>
  </g>
</svg>
